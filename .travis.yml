language: c

compiler:
  - gcc


# command to install dependencies
install:
  - sudo apt-get update
  - sudo apt-get install  -y libgmp-dev gperf
  - sudo apt-get install -y python-pip
  - pip --version
  - sudo pip install cpp-coveralls
  
#tests
script:
  - ./.travis/build.sh

after_success:
  - coveralls -b src  -r src --gcov-options '\-lp';
